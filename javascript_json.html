<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        This is a cntainer
    </div>
    <script>
        let obj1={
            name: "Affan Rahman",
            Roll_no: 4,
            class: 3,
            Reg_no: 5,
        }
        console.log(obj1);

        //converting object to string
        let string1 = JSON.stringify(obj1);
        console.log(string1);
        
        //manipulating string
        string1 = string1.replace('Affan Rahman','sam');
        console.log(string1);
        
        //reconverting string to object
        obj1 = JSON.parse(string1);
        console.log(obj1);
    </script>
</body>
</html>
