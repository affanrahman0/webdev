<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="Name" id="Name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email* <input type="email" name="emai" id="email" required></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
        <h2>Payment Information</h2>
        <p>Card type:*
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MMasterCard</option>
                
            </select>
        </p>
        <p>Card Number *<input type="number" name="card_number" id="card_number" required></p>
        <p>Expiry Date* <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV* <input type="password" name="cvv" id="cvv" required> </p>
        <p> <input type="submit" value="Pay Now"></p>
        
        

    </form>
</body>
</html>
