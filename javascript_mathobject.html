<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>This is a container</h1>
    </div>
    <script>
        //PRINTING THE MATH OBJECTS
        let m = Math;
        console.log(m);

        //PRINTING THE CONSTANTS FROM MATH OBJECTS 
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.pi is ",Math.PI);
        console.log("The value of Math.ln2 is ",Math.LN2);
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ",Math.LOG2E);

        console.log("The value of 3 raised to the power 2 is ",Math.pow(3,2));

        //Generating random number
        let r = Math.random() // here min will be 0 and max will be 1
        console.log(r);

        // To generate a random value within a range
        //random no. b/w a and b = a + (b-a)*Math.random()
        r = 1 + (100-1)*Math.random() 
        console.log(r);
    </script>
</body>
</html>
